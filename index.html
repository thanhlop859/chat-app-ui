<!DOCTYPE html>
<html lang="en">

<head>
    <title>Đăng nhập</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!--fontawesome-->
    
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        

<body>
    <div class="container">
        <div class="myCard">
            <div class="row">
                <div class="col-md-6">
                    <div class="myLeftCtn">
                        <form action="https://chatapp-kkt.herokuapp.com/auth" class="myForm text-center" id="login-form">
                            <header>Đăng nhập </header>
                            <div class="form-group">
                                <i class="fas fa-user"></i>
                                <input type="text" class="myInput" placeholder="Email" id="email" name="email" required />
                                <div class="invalid-feedback">Please fill out this field</div>
                            </div>
                            <div class="form-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" class="myInput" placeholder="Mật khẩu" name="password" id="password" required />
                            </div>

                           
                            <input type="submit" class="butt" value="Đăng nhập" />
                            <br><br>
                            <input type="button" class="butt"  onclick="window.location.href='../RegisterForm/index.html'" value="Đăng ký" />
                        </form>
                            
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="myRightCtn">
                            <div class="box">
                                <header>Chat App</header>
                                <p>
                                    vision:1.0<br>
                                    Group:
                                </p>
                                <input type="button" class="butt_out" value='Learn more'>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

    </script>
    <script src="./login.js"></script>
</body>

</html>
