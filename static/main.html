<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
   
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Chat App</title>
    <script>
        const x = screen.height + "px";
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
</head>

<body onload="scriptDisplay()">
    <div id="root">
        <!--Lớp làm mờ-->
        <div class="overlay" style=" display: none"></div>
        <!--Cảnh báo-->
        <div id="warn-box" class="box-hidden warn display-none">
            <div>Bạn muốn đăng xuất tài khoản này</div>
            <div>
                <button class="cancelbtn" onclick="offPlayout('warn-box','display-none',1)">Hủy</button>
                <button class='ok'>Đồng ý</button>
            </div>

        </div>
        <div class="main-box">
            <div class="aside">
                <!-- Thanh trạng thái -->
                <div class="status">
                    <div class="picture"></div>
                    <div>Tên và trang thái</div>
                </div>
                <!-- thanh search  -->
                <div class="search-box">
                    <input type="text" placeholder="Tìm kiếm bạn bè"></input>
                </div>
                <!--Hiển thị danh sách-->
                <div class="box-list">

                    <ul class="list-friend" style="display:grid">
                    </ul>
                    <!--Nút Thêm Nhóm-->
                    <div id="btnAddGroup" class="display-none">
                        <button class="btn_Menu" onclick="onDisplayPlayout('frmAddGroup','display-none',1)"><i
                                class="fas fa-plus"></i></button>
                    </div>
                    <!-- end -->
                    <!-- form thông tin người dùng -->
                    <div class="box-info-user" style="display: none">
                        <div class="info">
                            <div class="picture"></div>
                        </div>
                        <div class="info" id="myName"></div>
                        <div class="info" id="myAge"></div>
                        <div class="info" id="myGender"></div>
                        <div class="info" id="myEmail"></div>
                        <div class="info"><button onclick="onDisplayFormUpdate()">Chỉnh sửa thông tin</button></div>
                        <div class="info"><button onclick="onDisplayPlayout('warn-box','display-none',1)">Đăng
                                xuất</button></div>
                    </div>
                </div>
                <!-- menu chức năng  -->
                <div class="menu">
                    <button class='btn_Menu' onclick="onDisplayListChat()">
                        <i class="far fa-comment-dots"></i>
                    </button>
                    <button class='btn_Menu' onclick="displayListGroup(this)">
                        <i class="fas fa-users"></i>
                    </button>
                    <button class='btn_Menu' onclick="displayListRequest(this)">
                        <i class="fas fa-user-plus"></i>
                    </button>
                    <button class='btn_Menu' onclick="displayListFriend(this)">
                        <i  class="fas fa-user-friends"></i>
                    </button>
                    <button class='btn_Menu' onclick="displayProfile()">
                        <i class="fas fa-id-card"></i>
                    </button>
                </div>
            </div>
            <!-- Khung thêm nhóm chat -->
            <div class="box-hidden display-none" id="frmAddGroup">
                <form method="POST" id="id-add-group">
                    <h2>Tạo nhóm chat</h2>
                    <label for="">Tên nhóm:</label>
                    <input type="text" name="nameGroup" id="" placeholder="Tên nhóm">

                    <hr>
                    <button class="cancelbtn" onclick="offPlayout('frmAddGroup','display-none',1)">Hủy</button>
                    <button type="submit" class="ok">Xong</button>
                    <hr>
                </form>
            </div>
            <!-- end -->

            <!--khung chỉnh sửa thông tin người dùng-->
            <div class="box-hidden fromUpdate" style="display: none">
                <form style="border:1px solid #ccc" method="POST" id="id-frm-updata-info">
                    <div class="wrap">
                        <h2>Chỉnh sửa thông tin</h2>

                        <label for="username"><b>Tên tài khoản</b>
                        </label>
                        <input type="text" placeholder="username" name="username" required>

                        <br>

                    
                        <label for="email"><b>Địa chỉ Email</b>
                        </label>
                        <input type="text" placeholder="Enter Email" name="email" required>

                        <br>


                        <label for="email"><b>Tuổi hiện tại</b>
                        </label>
                        <input type="text" placeholder="tuổi hiện tại" name="age" required>

                        <br>

                        
                        <label for="psw-repeat"><b>Password</b>
                            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                        </label>
                        <br>

                        <label for="radio"> Giới tính:</label>
                        <input type="radio" id="male" checked="" name="gender" value="male">
                        <label for="male">Nam</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Nữ</label><br>
                        <div class="clearfix">
                            <button type="button" class="cancelbtn" onclick="offDisplayFormUpdate()">Hủy</button>
                            <button type="submit" class="ok">Cập nhật</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- end  -->
            <!-- hiển thị thông tin ban chát -->
            <div id="inforFriend" class="form-info-friend display-none">

                <button onclick="offPlayout('inforFriend','display-none',1)">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div class="">
                    Tên:
                </div>
                <div>Email:</div>
                <div class="">Tuổi:</div>
                <div class="">Kho lưu trữ:</div>
                <div class="">Xóa bạn</div>
            </div>
            <!-- phần chat-->
            <div class="chatBox">
                <div class="headerBox">
                    <button class="iconBox" onclick="offDislayChat()"><i class="fas fa-arrow-left"></i></button>
                    <div class="title-box">Chọn bạn để chat</div>
                    <button class="iconBox infor" onmousedown="onDisplayPlayout('inforFriend','display-none',1)"">
                        <i class=" fas fa-ellipsis-h"></i>

                    </button>
                </div>
                <!-- khung hiển thị tin nhắn  -->
                <div class="wrap-box-chat">
                    <div class="box-chat">
                        <!-- danh sách tin nhắn sẽ chèn vào đây -->
                    </div>
                </div>
                <div class="input-box">
                    <div class="custum">
                        <label for="upload-file">
                            <span style="border: solid 0.1rem #aaa;"> <i class="far fa-folder-open"></i>
                            </span>
                        </label>
                        <input type="file" name="file" id="upload-file" >

                    </div>
                    <div>
                        <input type="text" name="message" id="message" placeholder="Nhập tin nhắn để gửi">
                    </div>
                </div>
            </div>
        </div>
        <!--Thanh điều hướng và tìm kiếm-->
        <div class="footer">
            <nav class="nav_box">
                <div class="logo">
                    <img class="picture" src="../favicon.io/chatApp-logo.png"
                        style="background: none;background-size: cover;"></img>
                    <div>
                        <h3>chatApp</h3>
                    </div>
                    <div>Version: 1.0.0</div>
                </div>
                <div class="flex-grow-1">
                </div>
            </nav>
        </div>
        <!-- end-NAV-search -->

    </div>
    <!--Boostrap-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    <!-- Main js -->
    
</body>

</html>
