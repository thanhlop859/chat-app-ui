<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Chat App</title>
    <script>
        const x = screen.height + "px";
    </script>
</head>

<body onload="scriptDisplay()">
    <div id="root">
        <div class="overlay"></div>
        <div class="nav_input">
            <nav class="nav_box">
                <div class="logo">
                    <img class="picture" src="favicon.io/chatApp-logo.png" style="background: none;background-size: cover;"></img>
                </div>
                <div class="navLink">
                    ChatApp
                </div>
                <input type="text" name="navSearch" placeholder="Tìm kiếm bạn bè"></input>
            </nav>

        </div>
        <div class="content">
            <div class="aside">
                <div class="menuFriend">
                    <button class='btn_Menu'><i class="far fa-comment-dots"></i></button>
                    <button class='btn_Menu' onclick="displayListGroup(this)"><i class="fas fa-users"></i></button>
                    <button class='btn_Menu' onclick="displayListRequest(this)"><i
                            class="fas fa-user-plus"></i></button>
                    <button class='btn_Menu' onclick="displayListFriend(this)"><i
                            class="fas fa-user-friends"></i></button>
                    <button class='btn_Menu' onclick="displayProfile()"><i class="fas fa-id-card"></i></button>
                </div>
                <!--hiển thị danh sách-->
                <div class="displayList">
                    <ul class="listFriend" style="display:grid">
                    </ul>
                    <div class="myProfile" style="display: none">
                        <div class="myInfor">
                            <div class="picture"></div>
                        </div>
                        <div class="myInfor" id="myName"></div>
                        <div class="myInfor" id="myAge"></div>
                        <div class="myInfor" id="myGender"></div>
                        <div class="myInfor" id="myEmail"></div>
                        <div class="myInfor"><button onclick="onDisplayFormUpdate()">Chỉnh sửa thông tin</button></div>
                        <div class="myInfor"><button>Đăng xuất</button></div>
                    </div>
                </div>

            </div>
            <!--form update-->
            <div class="fromUpdate" style="display: none">
                <form action="#" style="border:1px solid #ccc">
                    <div class="wrap">
                        <h2>Chỉnh sửa thông tin</h2>
                        <hr>

                        <label for="username"><b>Tên tài khoản</b>
                            <input type="text" placeholder="username" name="username" required>
                        </label>

                        
                        <br>
                        <label for="email"><b>Địa chỉ Email</b>
                            <input type="text" placeholder="Enter Email" name="email" required>

                        </label>
                        <br>


                        <label for="email"><b>Tuổi hiện tại</b>
                            <input type="text" placeholder="tuổi hiện tại" name="age" required>
                        </label>

                        <br>
                        <label for="psw-repeat"><b>Password</b>
                            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                        </label>
                        <br>
        
                        <label for="radio"> Giới tính:</label>
                        <input type="radio" id="male" checked="" name="gender" value="male">
                        <label for="male">Nam</label>
                        <input type="radio" id="female" name="gender" value="female" >
                        <label for="female">Nữ</label><br>
                        <hr>
                        <div class="clearfix">
                            <button type="button" class="cancelbtn" onclick="offDisplayFormUpdate()">Hủy</button>
                            <button type="submit" class="signupbtn">Cập nhật</button>
                        </div>
                    </div>
                </form>

            </div>
            <!-- phần chat-->
            <div class="chatBox">
                <div class="headerBox">
                    <button class="iconBox" onclick="offDislayChat()"><i class="fas fa-arrow-left"></i></button>
                    <div class="titleBox">Chọn bạn để chat</div>
                    <button class="iconBox infor" onclick="onDisplayInfor()">
                        <i class="fas fa-ellipsis-h"></i>

                    </button>
                    <div class="displayInfor" style="visibility: hidden">

                        <div class="headerBox" onmousedown="onDisplayInfor()">
                            <i class="fas fa-arrow-left"></i>
                        </div>
                        <div class="headerBox">
                            Tên:
                        </div>
                        <div class="headerBox">Email:</div>
                        <div class="headerBox">Tuổi:</div>
                        <div class="headerBox">Kho lưu trữ:</div>
                        <div class="headerBox">Xóa bạn</div>
                    </div>
                </div>
                <div class="boxChat">Hộp chat</div>
                <div class="inputMessage">
                    <div class="custum">
                        <label for="file">
                            <input type="file" name="file" id="file">
                        </label>

                    </div>
                    <div class="frameMessage">
                        <input type="text" name="message" id="message" placeholder="Nhập tin nhắn để gửi">
                    </div>
                </div>

            </div>
        </div>

    </div>
    <!--Boostrap-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
</body>

</html>
