<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Chat App</title>
    <script>
          const x =  screen.height + "px";
    
    </script>
</head>
<body onload="scriptDisplay()"> 
    <div id="root" >
     
        <div class="nav_input">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                
                <div class="navbar-brand" href="#">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">Trang cá nhân <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Cập nhật thông tin cá nhân</a>
                    </li>

                    <li class="nav-item">
                      <a class="nav-link" href="#">Đăng xuất</a>
                    </li>
                    </ul>
                </div>
            </nav>
        
        </div>
        <div class="content">
            <div class="aside">
                <div class="menuFriend">
                    <button class='btn_Menu' ><i class="far fa-comment-dots"></i></button>
                    <button class='btn_Menu' onclick="displayListGroup(this)"><i class="fas fa-users"></i></button>
                    <button class='btn_Menu' onclick="displayAcceptFriendRequest(this)"><i class="fas fa-user-plus"></i></button>
                    <button class='btn_Menu'onclick="displayListFriend(this)"><i class="fas fa-user-friends"></i></button>
                    <button class='btn_Menu'><i class="fas fa-id-card"></i></button>
                </div>
                <!--hiển thị danh sách-->
                <div class="displayList">
                    <ul class="listFriend">
                    </ul>
                </div>
            </div>
            
            <!-- phần chat-->
            <div class="chatBox"> 
                <div class="headerBox">
                    <button class="iconBox" onclick="offDislayChat()"><i class="fas fa-arrow-left"></i></button>
                    <div class="titleBox">Chọn bạn để chat</div>
                    <button class="iconBox infor" onclick="onDisplayInfor()">
                        <i class="fas fa-bars"></i>
                        <div class="displayInfor">
                            
                            <div class="headerBox" onmousedown="offDisplayInfor()">
                                <i class="fas fa-arrow-left"></i>
                            </div>
                            <div class="headerBox">
                                Tên:
                            </div>
                            <div class="headerBox">Email:</div>
                            <div class="headerBox">Tuổi:</div>
                            <div class="headerBox">Kho lưu trữ:</div>
                            <div class="headerBox">Xóa bạn</div>
                        </div>
                    </button>
                </div>
                <div class="boxChat">Hộp chat</div>
                <div class="inputMessage">
                    <div class="custum">
                        <label for="file">
                            <input type="file" name="file" id="file" value="">
                        </label>
                        
                    </div>
                    <div class="frameMessage">
                        <input type="text" name="message" id="message" placeholder="Nhập tin nhắn để gửi">
                    </div>
                </div>
               
            </div>
        </div>
        
    </div>
    <!--Boostrap-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
